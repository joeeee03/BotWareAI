[build]
builder = "dockerfile"
buildCommand = "npm run build:backend"

[deploy]
startCommand = "npm start"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
healthcheckPath = "/health"
healthcheckInterval = 10
healthcheckTimeout = 5
healthcheckStartPeriod = 30
port = 3001

[env]
PORT = "3001"
NODE_ENV = "production"
